<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Game</title>
    <link rel="stylesheet" href="minigame.css">
</head>
<body>

    <h1>Teste seu Ms</h1>
    <p>Clique no quadrado assim que ele aparecer!</p>

    <div id="game-area">
        <div id="target"></div>
    </div>

    <div id="stats">
        <p>Tempo de reação: <span id="reaction-time">--</span> ms</p>
        <p>Melhor tempo: <span id="best-time">--</span> ms</p>
        <p>Tentativas: <span id="attempts">0</span></p>
        <button id="start-btn">Reiniciar</button>
        <br><br>
        <a href="index.html" class="back">Voltar</a>
    </div>

    <script src="minigame.js"></script>

</body>
</html>
